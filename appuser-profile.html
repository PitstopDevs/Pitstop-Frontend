<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Profile Info</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="dashboard-wrapper">

        <!-- Header -->
        <header class="dashboard-header">
            <h2>
                <i class="fa-solid fa-user"></i>
                Profile Information
            </h2>

            <a href="appuser-dashboard.html" class="back-btn">
                <i class="fa-solid fa-arrow-left"></i> Back
            </a>
        </header>

        <!-- Profile Card -->
        <div class="profile-card">

            <div class="profile-row">
                <i class="fa-solid fa-id-card"></i>
                <span class="label">Name</span>
                <span class="value" id="name">—</span>
                <button class="edit-btn" onclick="enableEdit()">Edit Name</button>
            </div>

            <div class="profile-row">
                <i class="fa-solid fa-user"></i>
                <span class="label">Username</span>
                <span class="value" id="username">—</span>
            </div>

            <div class="profile-row">
                <i class="fa-solid fa-envelope"></i>
                <span class="label">Email</span>
                <span class="value" id="email">—</span>
                <button class="edit-btn" onclick="enableEmailEdit()">Edit Email</button>
            </div>

            <div class="profile-row">
                <i class="fa-solid fa-star"></i>
                <span class="label">Rating</span>
                <span class="value">
                    <span id="rating">N/A</span>
                    <small id="ratingCount"></small>
                </span>
            </div>

            <p id="message" class="message"></p>
        </div>
        <div class="profile-actions">
            <button class="danger-btn" onclick="openChangePasswordModal()">
                <i class="fa-solid fa-key"></i> Change Password
            </button>
        </div>

        <!-- Change Password Modal -->
        <div id="passwordModal" class="modal hidden">
            <div class="modal-content">
                <h3>Change Password</h3>

                <input type="password" id="currentPassword" placeholder="Current password" />

                <input type="password" id="newPassword" placeholder="New password" />

                <div class="modal-actions">
                    <button onclick="submitChangePassword()">Save</button>
                    <button class="secondary-btn" onclick="closeChangePasswordModal()">
                        Cancel
                    </button>
                </div>

                <p id="passwordMsg"></p>
            </div>
        </div>

    </div>

    <script src="js/appuser.profile.js"></script>
</body>

</html>
