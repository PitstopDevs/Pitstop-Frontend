<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Workshop Dashboard</title>

    <!-- Base + Workshop theme -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/workshop.css" />
</head>

<body>

    <div class="dashboard-wrapper">

        <!-- Header -->
        <header class="dashboard-header">
            <h2>
                <h2>Welcome, <span id="workshopUsername"></span></h2>
            </h2>

            <button class="danger-btn" onclick="logout()">
                Logout
            </button>
        </header>
        <!-- Status Card -->
        <div class="card">
            <h3>
                Status:
                <span id="workshopStatus">-</span>
            </h3>

            <label class="switch">
                <input type="checkbox" id="statusToggle" />
                <span class="slider"></span>
            </label>

            <p id="statusMessage" class="message"></p>
        </div>

        <!-- Dashboard Cards -->
        <div class="dashboard-grid">

            <div class="dashboard-card" onclick="location.href='workshop-update-address.html'">
                <h3>Update Address</h3>
                <p>Manage workshop location</p>
            </div>

            <div class="dashboard-card">
                <h3>Booking History</h3>
                <p>View completed & past bookings</p>
            </div>

            <div class="dashboard-card" onclick="location.href='workshop-profile.html'">
                <h3>Profile Info</h3>
                <p>View and update workshop profile</p>
            </div>

            <div class="dashboard-card">
                <h3>Add Vehicle Type</h3>
                <p>Select supported vehicle types</p>
            </div>
            <div class="dashboard-card">
                <h3>Add Service</h3>
                <p>Add or update services offered</p>
            </div>

        </div>

    </div>

    <script src="js/workshop.dashboard.js"></script>
</body>

</html>
