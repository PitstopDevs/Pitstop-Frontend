<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Workshop Profile</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/workshop.css" />
</head>

<body>

    <div class="dashboard-wrapper">

        <!-- Header -->
        <header class="dashboard-header">
            <h2>Profile Info</h2>
            <a href="workshop-dashboard.html" class="back-btn">‚Üê Back</a>
        </header>

        <!-- Profile Card -->
        <div class="card">

            <!-- Username (READ ONLY) -->
            <div class="profile-row">
                <span class="label">Username</span>
                <input type="text" id="username" disabled />
            </div>

            <!-- Name (EDITABLE) -->
            <div class="profile-row">
                <span class="label">Name</span>
                <input type="text" id="name" disabled />
            </div>

            <!-- Email (EDITABLE) -->
            <div class="profile-row">
                <span class="label">Email</span>
                <input type="email" id="email" disabled />
            </div>

            <!-- Rating (READ ONLY) -->
            <div class="profile-row">
                <span class="label">Ratings</span>
                <span id="rating">-</span>
            </div>

            <!-- Action Buttons -->
            <div class="profile-actions">
                <button id="editBtn" class="primary-btn" onclick="enableEdit()">Edit</button>
                <button id="saveBtn" class="success-btn" onclick="saveProfile()" style="display:none;">
                    Save
                </button>
                <button id="cancelBtn" class="secondary-btn" onclick="cancelEdit()" style="display:none;">
                    Cancel
                </button>
            </div>

            <p id="message" class="message"></p>
            <!-- Vehicle Types Supported -->
            <div class="profile-row">
                <span class="label">Vehicle Types Supported</span>

                <span>
                    <span id="vehicleTypes">-</span>

                    <a href="workshop-vehicle-type.html" class="link-btn" style="margin-left:10px;">
                        Manage
                    </a>

                    <button id="deleteVehicleTypeBtn" class="danger-btn small-btn"
                        style="margin-left:10px; display:none;" onclick="deleteVehicleType()">
                        Delete
                    </button>
                </span>
            </div>

        </div>
        <button class="danger-btn" onclick="togglePasswordForm()">
            Change Password
        </button>

        <div id="passwordForm" class="card" style="display:none; margin-top:20px;">
            <h3>Change Password</h3>

            <div class="profile-row">
                <span class="label">Current Password</span>
                <input type="password" id="currentPassword" />
            </div>

            <div class="profile-row">
                <span class="label">New Password</span>
                <input type="password" id="newPassword" />
            </div>

            <button class="success-btn" onclick="changePassword()">
                Update Password
            </button>

        </div>


    </div>

    <script src="js/workshop.profile.js"></script>
</body>

</html>
